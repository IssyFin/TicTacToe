<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="scoreBoard">
        <div class="nameBox">
        <!-- <input class="playerName" placeholder="Player 1"> -->
        <div class="playerName" id="oneName">Player 1</div>
        <div>Score:</div>
        </div>
        <div id="oneScore" class="score">0</div>
        <div class="nameBox">
        <div class="playerName" id="twoName">Player 2</div>
        <!-- <input class="playerName" placeholder="Player 2"> -->
        <div>Score:</div>
        </div>
        <div id="twoScore" class="score">0</div>
    </div>
    <div id="gameBoard">
        <button class="square"></button>
        <button class="square"></button>
        <button class="square"></button>
        <button class="square"></button>
        <button class="square"></button>
        <button class="square"></button>
        <button class="square"></button>
        <button class="square"></button>
        <button class="square"></button>
    </div>
    <div class="buttonBox">
        <button id="newGame">New game</button>
        <button id="reset">Restart</button>
    </div>
</body>
</html>
